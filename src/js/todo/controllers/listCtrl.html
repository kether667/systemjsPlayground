<div class="container">
    <div class="row">
        <div class="col xs-12">
            <h1>Tasks</h1>
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="item in ctrl.items track by $index" >{{$index+1}} <a ui-sref="detail({id: item})">{{::item}}</a> <i class="glyphicon glyphicon-remove-circle" ng-click="ctrl.remove($index)"></i></li>
            </ul>

            <div class="input-group">
                <input class="form-control" type="text" ng-model="ctrl.tmp"/>
                    <span class="input-group-btn">
                <button class="btn btn-default" ng-click="ctrl.addItem(ctrl.tmp)">Add task</button>
                </span>
            </div>
        </div>
    </div>

</div>
